{% extends "base.html" %}
{% load plotly_dash %}
{% block content %}
<div class="container-fluid py-4">
    <div class="card">
        <div class="card-body p-3">
            <div class="row">
                <div class="col-lg-6">
                    {% plotly_app name="TeamLeadApp" ratio=1 %}
                </div>
                <div class="col-lg-6">
                    {% plotly_app name="BuyerApp" ratio=1 %}
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    {% plotly_app name="ProspectApp" ratio=1 %}
                </div>
                <div class="col-lg-6">
                    {% plotly_app name="TeamApp" ratio=1 %}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
