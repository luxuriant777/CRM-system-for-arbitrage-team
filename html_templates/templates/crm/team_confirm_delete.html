{% extends "base.html" %}
{% block content %}
<br>
<h3>Do you want to delete team: {{ team.name }}?</h3>
<p>All details related to this team will be lost!</p>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'html_templates:team-detail' pk=team.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
