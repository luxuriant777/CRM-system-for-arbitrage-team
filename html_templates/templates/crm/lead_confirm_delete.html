{% extends "base.html" %}
{% block content %}
<h1>Do you want to delete lead?</h1>
<i>All details of the lead will be lost!</i>
<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes" class="btn btn-danger">
  <a href="{% url 'html_templates:lead-detail' pk=lead.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
