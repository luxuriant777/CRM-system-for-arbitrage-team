{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
<h1>{{ object|yesno:"Update,Create" }} Lead</h1>
<form action="" method="post" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Submit" class="btn btn-primary">
  {% if object %}
  <a href="{% url 'html_templates:lead-detail' pk=task.id %}" class="btn btn-secondary">Cancel</a>
  {% else %}
  <a href="{% url 'html_templates:lead-list' %}" class="btn btn-secondary">Cancel</a>
  {% endif %}
</form>
{% endblock %}
